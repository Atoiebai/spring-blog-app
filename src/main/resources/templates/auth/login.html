<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{auth.login.title}">Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h4 class="masthead-brand" th:text="#{auth.masterhead}">Cover</h4>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" th:text="#{auth.home.link}" href="#">Home
                </a>
                <a class="nav-link" th:text="#{auth.features.link}" href="#">Features</a>
                <a class="nav-link" th:text="#{auth.contact.link}" href="https://t.me/Sublime_47">Contact</a>
            </nav>
        </div>
    </header>

    <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
        <main role="main" class="inner cover">
            <div class="container" style="width: 30%">
                <form class="form-signin-heading" method="post" action="/login">
                    <h4><a href="/register" th:text="#{auth.sign-up}">Sign up</a></h4>
                    <h5 th:text="#{auth.or}">or</h5>
                    <h4 class="form-signin-heading" th:text="#{auth.login}">Login </h4>
                    <p>
                        <label for="username"></label>
                        <input type="text" id="username" name="username" th:placeholder="#{auth.username.placeholder}" class="form-control">
                    </p>

                    <p>
                        <label for="password"></label>
                        <input type="password" id="password" name="password" th:placeholder="#{auth.password.placeholder}"
                               class="form-control">
                    </p>
                    <button class="btn btn-lg btn-primary btn-block" th:text="#{auth.sign-in.button}">Sign in</button>
                </form>
            </div>
        </main>
    </div>
</div>
<footer class="mastfoot mt-auto">
    <div class="inner">
        <span th:text="#{auth.login.created.by}">Project blog created by</span>  <a href="https://github.com/Atoiebai">Atoiebai</a>
    </div>
</footer>
</body>

</html>
