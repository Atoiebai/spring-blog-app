<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{auth.login.title}">Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h4 class="masthead-brand" th:text="#{auth.masterhead}">Cover</h4>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="#" th:text="#{auth.home.link}">Home
                </a>
                <a class="nav-link" href="#" th:text="#{auth.features.link}">Features</a>
                <a class="nav-link" href="https://t.me/Sublime_47" th:text="#{auth.contact.link}">Contact</a>
            </nav>
        </div>
    </header>

    <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
        <main class="inner cover" role="main">
            <div class="container" style="width: 30%">
                <form action="/login" class="form-signin-heading" method="post">
                    <h4><a href="/register" th:text="#{auth.sign-up}">Sign up</a></h4>
                    <h5 th:text="#{auth.or}">or</h5>
                    <h4 class="form-signin-heading" th:text="#{auth.login}">Login </h4>
                    <p>
                        <label for="username"></label>
                        <input class="form-control" id="username" name="username" th:placeholder="#{auth.username.placeholder}"
                               type="text">
                    </p>

                    <p>
                        <label for="password"></label>
                        <input class="form-control" id="password" name="password"
                               th:placeholder="#{auth.password.placeholder}"
                               type="password">
                    </p>
                    <button class="btn btn-lg btn-primary btn-block" th:text="#{auth.sign-in.button}">Sign in</button>
                </form>
            </div>
        </main>
    </div>
</div>
<footer class="mastfoot mt-auto">
    <div class="inner">
        <span th:text="#{auth.login.created.by}">Project blog created by</span> <a href="https://github.com/Atoiebai">Atoiebai</a>
    </div>
</footer>
</body>

</html>
