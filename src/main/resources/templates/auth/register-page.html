<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{auth.sign-up}">Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h4 class="masthead-brand" th:text="#{auth.masterhead}">Cover</h4>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="#" th:text="#{auth.home.link}">Home
                </a>
                <a class="nav-link" href="#" th:text="#{auth.features.link}">Features</a>
                <a class="nav-link" href="https://t.me/Sublime_47" th:text="#{auth.contact.link}">Contact</a>
            </nav>
        </div>
    </header>

    <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
        <main class="inner cover" role="main">
            <div class="container" style="width: 30%">
                <form class="" th:action="@{/register}" th:method="POST" th:object="${newUser}">
                    <h4 th:text="#{auth.sign-up}">Sign up</h4>
                    <h5 th:text="#{auth.or}">or</h5>
                    <h4><a class="form-signin-heading" href="/login" th:text="#{auth.login}">Login </a></h4>
                    <p>
                        <label for="email"></label>
                        <br>
                        <input class="form-control" id="email" name="email" th:field="*{email}"
                               th:placeholder="#{auth.email.address}"
                               type="email">
                    <div style="color:darkred" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"> Email error
                    </div>

                    <p>
                        <label for="username"></label>
                        <br>
                        <input class="form-control" id="username" name="username" th:field="*{username}"
                               th:placeholder="#{auth.username.placeholder}" type="text">
                    <div style="color:darkred" th:errors="*{username}" th:if="${#fields.hasErrors('username')}">
                        FirstName error
                    </div>

                    <p>

                    <p>
                    <div>

                    </div>
                    <label for="genderField"></label>
                    <br>
                    <div id="genderField" th:insert="blocks/selectField :: select (Sex, sex, ${sex})">

                    </div>
                    <div style="color:darkred" th:errors="*{sex}" th:if="${#fields.hasErrors('sex')}">Sex
                    </div>
                    <p>
                    <p>
                        <label for="name"></label>
                        <br>
                        <input class="form-control" id="name" name="name" th:field="*{firstName}"
                               th:placeholder="#{firstname}" type="text">
                    <div style="color:darkred" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}">
                        FirstName error
                    </div>

                    <p>
                        <label for="surname"></label>
                        <br>
                        <input class="form-control" id="surname" name="surname" th:field="*{lastName}"
                               th:placeholder="#{secondname}" type="text">
                    <div style="color:darkred" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}">LastName
                        error
                    </div>

                    <p>
                        <label for="password"></label>
                        <br>
                        <input class="form-control" id="password" name="password" th:field="*{password}"
                               th:placeholder="#{auth.password.placeholder}" type="password">
                    </p>
                    <p>
                        <label for="passwordAgain"></label>
                        <br>
                        <input class="form-control" id="passwordAgain" name="passwordAgain"
                               th:field="*{confirmationPassword}"
                               th:placeholder="#{password-remember}" type="password">
                    <div style="color:darkred" th:errors="*{password}" th:if="${#fields.hasErrors('password')}">Password
                        error
                    </div>
                    </p>
                    <button class="btn btn-lg btn-primary btn-block" th:text="#{auth.sign-up}">Register now</button>
                </form>
            </div>
        </main>
    </div>
</div>
<footer class="mastfoot mt-auto">
    <div class="inner">
        <span th:text="#{auth.login.created.by}">Project blog created by</span> <a href="https://github.com/Atoiebai">Atoiebai</a>
    </div>
</footer>
</body>
</html>
