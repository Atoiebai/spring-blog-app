<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{auth.sign-up}">Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h4 class="masthead-brand" th:text="#{auth.masterhead}">Cover</h4>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" th:text="#{auth.home.link}" href="#">Home
                </a>
                <a class="nav-link" th:text="#{auth.features.link}" href="#">Features</a>
                <a class="nav-link" th:text="#{auth.contact.link}" href="https://t.me/Sublime_47">Contact</a>
            </nav>
        </div>
    </header>

    <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
        <main role="main" class="inner cover">
            <div class="container" style="width: 30%">
                <form class="" th:method="POST" th:action="@{/register}" th:object="${newUser}">
                    <h4 th:text="#{auth.sign-up}">Sign up</h4>
                    <h5 th:text="#{auth.or}">or</h5>
                    <h4> <a class="form-signin-heading" href="/login" th:text="#{auth.login}">Login </a></h4>
                    <p>
                        <label for="email"></label>
                        <br>
                        <input type="email" th:field="*{email}" id="email" name="email" th:placeholder="#{auth.email.address}"
                               class="form-control">
                    <div style="color:darkred" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> Email error
                    </div>

                    <p>
                        <label for="username"></label>
                        <br>
                        <input type="text" th:field="*{username}" id="username" name="username"
                               th:placeholder="#{auth.username.placeholder}" class="form-control">
                    <div style="color:darkred" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                        FirstName error
                    </div>

                    <p>

                    <p>
                        <label for="genderField"></label>
                        <br>
                    <div id="genderField"  th:replace="blocks/selectField :: select (Sex, sex, ${sex})">

                    </div>
                    <div style="color:darkred" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Sex
                    </div>
                    <p>
                    <p>
                        <label for="name"></label>
                        <br>
                        <input type="text" th:field="*{firstName}" id="name" name="name"
                               th:placeholder="#{firstname}" class="form-control">
                    <div style="color:darkred" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                        FirstName error
                    </div>

                    <p>
                        <label for="surname"></label>
                        <br>
                        <input type="text" th:field="*{lastName}" id="surname" name="surname"
                               th:placeholder="#{secondname}" class="form-control">
                    <div style="color:darkred" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName
                        error
                    </div>

                    <p>
                        <label for="password"></label>
                        <br>
                        <input type="password" th:field="*{password}" id="password" name="password"
                               th:placeholder="#{auth.password.placeholder}" class="form-control">
                    </p>
                    <p>
                        <label for="passwordAgain"></label>
                        <br>
                        <input type="password" th:field="*{confirmationPassword}" id="passwordAgain" name="passwordAgain"
                               th:placeholder="#{password-remember}" class="form-control">
                    <div style="color:darkred" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
                        error
                    </div>
                    </p>
                    <button class="btn btn-lg btn-primary btn-block" th:text="#{auth.sign-up}">Register now</button>
                </form>
            </div>
        </main>
    </div>
</div>
<footer class="mastfoot mt-auto">
    <div class="inner">
        <span th:text="#{auth.login.created.by}">Project blog created by</span>  <a href="https://github.com/Atoiebai">Atoiebai</a>
    </div>
</footer>
</body>
</html>
