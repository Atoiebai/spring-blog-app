<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{create.post.new}">New Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="fragments/header :: header"></header>
<div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">

    <div class="container mt-5 mb-5" style="text-align: center">

        <p class="cover-heading lead" th:text="#{create.post.desc.chl}"> Want to write your thoughts? or maybe share with your memories?</p>
        <p class="lead" th:text="#{create.post.desc.first}"> So , you came to the right place. Lets create something new and post it.</p>
        <p class="lead" th:text="#{create.post.desc.second}"> Remember that your posts should not humiliate anyone or contain inappropriate content. </p>

        <br>
        <div class="row justify-content-center align-items-center">
            <form th:method="POST" th:object="${newPost}">
                <div th:replace="blocks/selectField :: select (Category, category, ${categories})"></div>
                <br>
                <label>
                    <input type="text" th:field="*{title}" name="blogTitle" th:placeholder="#{create.post.title.placeholder}" class="form-control">
                </label>
                <br>
                <label>
                    <textarea name="postDetails" th:field="*{themeOfPost}" th:placeholder="#{create.post.theme.placeholder}"
                              class="form-control"></textarea>
                </label>
                <br>
                <button type="submit" class="btn btn-success" th:text="#{create.post.add}">Add post</button>
            </form>
        </div>

    </div>
</div>


<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
