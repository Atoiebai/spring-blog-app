<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{header.profile}"></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<header th:insert="fragments/header :: header"></header>

<div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
    <div>

        <h5 th:text="#{current.email}+ ': ' + ${currentUser.getEmail()}"></h5>

        <h5 th:text="#{get.users.name} +': '+ ${currentUser.getFirstName()}"></h5>

        <h5 th:text="${currentUser.getLastName()}"></h5>

        <h5 th:if=" ${currentUser.getBio()}!=null" th:text="#{bio}+ ': ' + ${currentUser.getBio()}"></h5>

        <h5 th:if=" ${currentUser.getBio()}==null" th:text="#{your.thoughts} + ': ' + #{add.bio}"></h5>

        <h5><a href="#" th:text="#{add}"></a></h5>

        <h5><a href="#" th:text="#{update.profile}"></a></h5>

        <h5><a class="py-2 d-none d-md-inline-block" href="/post/create"
               th:text="#{header.create-post}">Create new post</a>
        </h5>

    </div>
</div>
<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
